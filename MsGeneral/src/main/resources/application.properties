spring.application.name=MsGeneral
server.port=83


#Sql Server Confuguracion
spring.datasource.url=jdbc:sqlserver://localhost:1435;databaseName=db_general;encrypt=false;
spring.datasource.username=sa
spring.datasource.password=Unu#2025
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

#creaccion de las tablas con jpa
spring.jpa.hibernate.ddl-auto=update

#Mostrar la compilacion en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

#Dialecto de sql server
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect


# Carpeta donde se guardar√°n los logs
logging.file.path=./logs

# Nombre del archivo generado
logging.file.name=ms-general.log

# Nivel de log (puedes cambiarlo a DEBUG)
logging.level.root=INFO

# Formato del log en consola
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n

# Formato del log en archivo
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5level [%thread] %logger{36} - %msg%n
# CONFIGURACIÃ“N BASE (Por defecto: LOCAL)
# ==========================================
spring.application.name=ms-biblioteca
server.port=8080

# --- PostgreSQL Local ---
spring.datasource.url=jdbc:postgresql://localhost:5432/db_biblioteca
spring.datasource.username=usuario_biblio
spring.datasource.password=password_biblio
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# --- Redis Local ---
spring.data.redis.host=localhost
spring.data.redis.port=6379

# --- Kafka Local ---
spring.kafka.bootstrap-servers=localhost:29092 
# Nota: Usamos 29092 si Kafka corre en docker pero el app corre en local (ver docker-compose)

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# Consumer
spring.kafka.consumer.group-id=ms-biblioteca-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

# ==========================================
# PERFIL DOCKER
# (Se activa cuando SPRING_PROFILES_ACTIVE=docker)
# ==========================================
spring.config.activate.on-profile=docker

# En Docker, los "hostnames" son los nombres de los servicios en docker-compose
spring.datasource.url=jdbc:postgresql://postgres-db:5432/db_biblioteca
spring.data.redis.host=redis
spring.kafka.bootstrap-servers=kafka:9092
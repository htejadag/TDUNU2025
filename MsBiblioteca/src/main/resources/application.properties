# ===============================
# CONFIGURACIÓN DEL SERVIDOR
# ===============================
spring.application.name=MsBiblioteca
server.port=8081

# ===============================
# BASE DE DATOS (POSTGRESQL)
# ===============================
spring.datasource.url=jdbc:postgresql://localhost:5435/db_biblioteca
spring.datasource.username=postgres
spring.datasource.password=UNU2025
spring.datasource.driver-class-name=org.postgresql.Driver

# Configuración de JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ===============================
# LOGS
# ===============================
logging.file.path=./logs
logging.level.root=INFO
logging.level.TDUNU2025.Msbiblioteca=DEBUG

# ===============================
# REDIS (CACHÉ)
# ===============================
spring.data.redis.host=localhost
spring.data.redis.port=6379
# spring.data.redis.password=tu_contraseña

# ===============================
# APACHE KAFKA (MENSAJERÍA)
# ===============================
spring.kafka.bootstrap-servers=localhost:9092

# Configuración del Consumidor
spring.kafka.consumer.group-id=grupo-biblioteca
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# Configuración del Productor
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# ===============================
# SWAGGER / OPENAPI (DOCUMENTACIÓN)
# ===============================
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.disable-swagger-default-url=true

# ===============================
# FORMATO DE FECHAS (IMPORTANTE)
# ===============================
# Evita errores con LocalDate y LocalDateTime en tus JSON
spring.jackson.date-format=yyyy-MM-dd
spring.jackson.time-zone=America/Lima
spring.jackson.serialization.write-dates-as-timestamps=false

# ===============================
# ACTUATOR (MONITOREO)
# ===============================
# Permite ver el estado de salud de la app en /actuator/health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
spring.application.name=MsTemplate
# Debe ser 8080 para coincidir con el mapeo de Docker (8080:8080)
server.port=8080

# --- CONFIGURACIÃ“N LOCAL (Para ejecutar desde el IDE) ---
# Apuntamos al puerto 5433 que expone Docker hacia afuera
spring.datasource.url=jdbc:postgresql://localhost:5433/db_biblioteca

# Credenciales coincidentes con compose.yaml
spring.datasource.username=usuario_biblio
spring.datasource.password=password_biblio
spring.datasource.driver-class-name=org.postgresql.Driver

# --- Jpa / Hibernate ---
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# --- Logs (Propiedad corregida) ---
logging.file.path=./logs
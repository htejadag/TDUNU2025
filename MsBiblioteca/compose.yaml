services:
  postgres-db:
    image: postgres:15
    container_name: db-biblioteca
    restart: always
    environment:
      POSTGRES_USER: usuario_biblio
      POSTGRES_PASSWORD: password_biblio
      POSTGRES_DB: db_biblioteca
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - biblioteca-net

  redis:
    image: redis:alpine
    container_name: redis-biblioteca
    restart: always
    ports:
      - "6379:6379"
    networks:
      - biblioteca-net

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - biblioteca-net

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Configuraci√≥n clave para que funcione dentro y fuera de Docker
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - biblioteca-net

  ms-biblioteca:
    build: .
    container_name: ms-biblioteca
    restart: on-failure
    ports:
      - "8080:8080"
    environment:
      # Activamos el perfil "docker"
      - SPRING_PROFILES_ACTIVE=docker
      # Sobreescribimos conexiones para apuntar a los contenedores
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/db_biblioteca
      - SPRING_DATASOURCE_USERNAME=usuario_biblio
      - SPRING_DATASOURCE_PASSWORD=password_biblio
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_DATA_REDIS_HOST=redis
      - SPRING_DATA_REDIS_PORT=6379
    depends_on:
      - postgres-db
      - kafka
      - redis
    networks:
      - biblioteca-net

volumes:
  postgres-data:

networks:
  biblioteca-net:
    driver: bridge
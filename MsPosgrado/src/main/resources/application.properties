spring.application.name=MsPosgrado
server.port=82

# MySQL (Configuración copiada del Template - Puerto 3307)
spring.datasource.url=jdbc:mysql://localhost:3307/db_demo
spring.datasource.username=root
spring.datasource.password=xd

# Dialecto de Hibernate (Requisito de la tarea)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Manejo de creación de tablas
spring.jpa.hibernate.ddl-auto=update

# Logs
app.log.path=./logs
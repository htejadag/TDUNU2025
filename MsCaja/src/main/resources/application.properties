spring.application.name=MsCaja
server.port=81

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/unu_caja
spring.datasource.username=root
spring.datasource.password=${DB_PASSWORD:Unu#2025}

# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Manejo de creaci√≥n de tablas
spring.jpa.hibernate.ddl-auto=update

# Logs
app.log.path=./logs

# REDIS
spring.data.redis.host=localhost
spring.data.redis.port=6379

# KAFKA
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=mscaja-group

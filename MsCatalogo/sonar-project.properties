# ═══════════════════════════════════════════════════════════════
# Configuración de SonarQube para MsCatalogo
# ═══════════════════════════════════════════════════════════════

# Identificador único del proyecto
sonar.projectKey=MsCatalogo
sonar.projectName=MsCatalogo - Microservicio de Catálogo
sonar.projectVersion=1.0.0

# Ruta del código fuente
sonar.sources=src/main/java
sonar.java.binaries=target/classes

# Exclusiones (no analizar)
sonar.exclusions=**/target/**,**/*.xml,**/*.properties

# Codificación
sonar.sourceEncoding=UTF-8

# URL del servidor SonarQube (local Docker)
sonar.host.url=http://localhost:9000

# Token de autenticación (se genera en SonarQube)
# sonar.login=tu-token-aqui

spring.application.name=MsCatalogo
server.port=83

# ═══════════════════════════════════════════════════════════════
# PostgreSQL
# ═══════════════════════════════════════════════════════════════
spring.datasource.url=jdbc:postgresql://localhost:5439/db_catalogo
spring.datasource.username=postgres
spring.datasource.password=Unu#2023
spring.datasource.driver-class-name=org.postgresql.Driver

# Dialecto de Hibernate para PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# ═══════════════════════════════════════════════════════════════
# Redis Cache (CON PASSWORD)
# ═══════════════════════════════════════════════════════════════
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=Unu#2023
spring.data.redis.timeout=60000

# Cache TTL (Time To Live) en segundos - 1 hora
spring.cache.type=redis
spring.cache.redis.time-to-live=3600000

# ═══════════════════════════════════════════════════════════════
# Kafka
# ═══════════════════════════════════════════════════════════════
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=catalogo-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer

# ═══════════════════════════════════════════════════════════════
# Swagger/OpenAPI
# ═══════════════════════════════════════════════════════════════
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ═══════════════════════════════════════════════════════════════
# Logs
# ═══════════════════════════════════════════════════════════════
logging.level.tdunu.MsCatalogo=DEBUG
logging.level.org.springframework.cache=DEBUG
logging.level.org.springframework.kafka=INFO

# Nombre de la aplicación
spring.application.name=MsConsejo

# Puerto del servidor
server.port=81

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3309/bd_consejo
spring.datasource.username=root
spring.datasource.password=Unu#2025
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Manejo de creación de tablas
spring.jpa.hibernate.ddl-auto=update

# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logs
app.log.path=Log/MsConsejo

# Cache
spring.cache.type=redis

# Redis connection
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=60000
spring.data.redis.password=Unu#2025

# Kafka
spring.kafka.template.default-topic=consejo-secretaria-topic

# -------- PRODUCTOR --------

# Configuración del productor Kafka puntando al contenedor docker
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.admin.properties.bootstrap.servers=localhost:9092

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer


spring.application.name=MsCursos
server.port=81

# ================================
# DATABASE CONNECTION (MySQL)
# ================================
spring.datasource.url=jdbc:mysql://localhost:3307/db_cursos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Unu#2025

# Dialecto correcto para Hibernate 6+
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# ================================
# JPA / HIBERNATE CONFIG
# ================================

# Generar automÃ¡ticamente tablas
spring.jpa.hibernate.ddl-auto=update
# OPCIONES:
#   none     -> no cambia nada
#   validate -> valida campos
#   update   -> crea/modifica tablas (RECOMENDADO PARA DEV)
#   create   -> crea tablas cada vez (borra datos)
#   create-drop -> crea tablas y las borra al apagar el server

# Mostrar SQL en consola
spring.jpa.show-sql=true

# Formatear SQL para lectura
spring.jpa.properties.hibernate.format_sql=true

# Habilitar comentarios de Hibernate
spring.jpa.properties.hibernate.use_sql_comments=true

# ================================
# LOG PATH (si lo usas)
# ================================
app.log.path=./logs

# Kafka
spring.kafka.template.default-topic=testtopic
spring.kafka.bootstrap-servers=localhost:9092

# Producer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# Consumer
spring.kafka.consumer.group-id=pruebaA2
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.IntegerDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer


# redis
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.data.redis.username=default

# Nombre de la app (solo informativo)
spring.application.name=ms-sesion-simulacro

# Puerto donde correr√° tu microservicio
server.port=8081

# --- CONFIG POSTGRES ---
spring.datasource.url=jdbc:postgresql://localhost:5432/tdunu_sesion_simulacro
spring.datasource.username=postgres
spring.datasource.password=123456

spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA / HIBERNATE ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Dialecto para Postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect


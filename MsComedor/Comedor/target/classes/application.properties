spring.application.name=Comedor

server.port=81


#PostgreSQL

spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5433/Comedor
spring.datasource.username=postgres
spring.datasource.password=Unu#2025

# Hibernate dialect
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# Mostrar SQL
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Manejo de tablas
spring.jpa.hibernate.ddl-auto=update


# Crear archivo de log
logging.file.name=logs/comedor.log

# Nivel de log
logging.level.root=INFO


spring.jackson.mapper.sort-properties-alphabetically=false
spring.jackson.serialization.order-map-entries-by-keys=false

# Kafka - PRODUCER
spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.template.default-topic=testtopic

spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.IntegerSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

#Redis

spring.cache.type=redis

spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.password=Unu#2023


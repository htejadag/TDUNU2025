spring.application.name=MsTemplate
server.port=81

# MySQL
spring.datasource.url=jdbc:mysql://localhost:3307/db_demo
spring.datasource.username=root
spring.datasource.password=Unu#2025

# Dialecto de Hibernate
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Manejo de creaci√≥n de tablas
spring.jpa.hibernate.ddl-auto=update

# Logs
app.log.path=./logs

# ================= KAFKA =================
spring.kafka.bootstrap-servers=localhost:9092

# -------- CONSUMIDOR --------
spring.kafka.consumer.group-id=ms-template-group
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer

# -------- PRODUCTOR --------
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer

# -------- TOPIC --------
spring.kafka.template.default-topic=usuarios
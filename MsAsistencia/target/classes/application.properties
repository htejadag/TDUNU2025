spring.application.name=MsAsistencia
server.port=82

# MySQL (Docker: puerto 3309)
spring.datasource.url=jdbc:mysql://localhost:3309/db_asistencia
spring.datasource.username=root
spring.datasource.password=Unu#2023
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Dialecto de Hibernate para MySQL 8 (Actualizado)
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar SQL en consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Manejo de creacion de tablas
spring.jpa.hibernate.ddl-auto=update

# Configuracion de Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# Logs
app.log.path=./logs
logging.level.tdunu.MsAsistencia=DEBUG
logging.level.org.hibernate.SQL=DEBUG
